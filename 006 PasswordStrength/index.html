<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Show Password Strength</title>
    <script src="app.js" defer></script>
</head>
<body>
    <input type="password" placeholder="Enter password" class="password" minlength="6" />
    <div>
        <label id="lblstrength" for="strength">Strength</label>
        <progress value="0" max="100" id="strength">
    </div>
    <div class="minlength">Minimum 6 characters</div>
</body>
</html>
