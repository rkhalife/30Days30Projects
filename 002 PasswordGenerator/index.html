<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Random Password Generator</header>
    <main>
        <div class="pwlength">
            <label for="password">Length of password</label>
            <input class="input" type="number" name="password" id="password" min="6" max="100" />
        </div>
        <button type="submit" name="Generate Password" class="btnGenerate" onclick="generatePassword()">Generate</button>
        <div class="newpwd"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
